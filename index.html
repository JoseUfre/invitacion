<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        :root {
            --light-pink: #fff5f7;
            --soft-pink: #ffb6c1;
            --gold: #d4af37;
            --gold-light: #f4d03f;
            --dark-pink: #d81b60;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--light-pink);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Floating Decoration */
        .balloon {
            position: absolute;
            bottom: -100px;
            font-size: 2rem;
            opacity: 0.6;
            animation: floatUp 10s infinite ease-in;
            z-index: 1;
            user-select: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            100% { transform: translateY(-110vh) rotate(25deg); opacity: 0; }
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            width: 90%;
            max-width: 400px;
            padding: 40px 20px;
            border-radius: 30px;
            border: 3px solid var(--gold);
            text-align: center;
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.15);
            z-index: 10;
        }

        h1 {
            color: var(--dark-pink);
            font-size: 1.8rem;
            margin-bottom: 30px;
            line-height: 1.3;
        }

        /* Side-by-Side Container */
        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Space between buttons */
            min-height: 60px;
            position: relative;
        }

        button {
            padding: 14px 0;
            width: 110px; /* Uniform width */
            font-size: 1.1rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            display: inline-block;
        }

        #yesBtn {
            background: linear-gradient(45deg, var(--gold), var(--gold-light), var(--gold));
            background-size: 200% auto;
            color: #5c4b1a;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
            animation: shimmer 3s linear infinite;
        }

        @keyframes shimmer {
            to { background-position: 200% center; }
        }

        #noBtn {
            background-color: var(--soft-pink);
            color: white;
            width: 110px;
            height: 48px;
            position: relative; /* Sits next to Yes initially */
            transition: left 0.2s ease, top 0.2s ease;
            z-index: 999;
        }

        #success-msg {
            display: none;
        }

        .heart-icon {
            color: var(--dark-pink);
            font-size: 3.5rem;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="balloon" style="left: 15%; animation-delay: 0s;">üéà</div>
    <div class="balloon" style="left: 35%; animation-delay: 3s;">üíñ</div>
    <div class="balloon" style="left: 65%; animation-delay: 6s;">üéà</div>
    <div class="balloon" style="left: 85%; animation-delay: 2s;">‚ú®</div>

    <div class="card">
        <div id="quiz-ui">
            <div class="heart-icon">üíù</div>
            <h1>¬øAceptar√≠as salir el 14 de febrero conmigo?</h1>
            
            <div class="btn-container">
                <button id="yesBtn">SI!</button>
                <button id="noBtn">NO üò¢</button>
            </div>
        </div>

        <div id="success-msg">
            <div class="heart-icon">üíñ</div>
            <h1>Sii! Es una cita!</h1>
            <p style="color: #666; font-size: 0.85rem; font-style: italic;"> Sabia que dirias que si jejejeje üòâ</p>
            <p style="color: var(--dark-pink); font-size: 1rem; font-weight: bold; margin-top: 15px; padding: 10px 15px; background: linear-gradient(45deg, rgba(212, 175, 55, 0.15), rgba(255, 182, 193, 0.3)); border-radius: 15px; border: 1px solid var(--gold);">üìç Nos vemos en el Uncle Fletch de √ëu√±oa a las 20:30 üïó</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const quizUi = document.getElementById('quiz-ui');
        const successMsg = document.getElementById('success-msg');

        function moveButton() {
            // Once the user interacts, we switch to fixed so it can fly anywhere
            noBtn.style.position = 'fixed';

            const padding = 25;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            // Ensure the button stays within visible bounds
            const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
            const randomY = Math.max(padding, Math.floor(Math.random() * maxY));

            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
        }

        // Desktop interaction
        noBtn.addEventListener('mouseover', moveButton);

        // Mobile interaction
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Click fallback
        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton();
        });

        // Success logic
        yesBtn.addEventListener('click', () => {
            quizUi.style.display = 'none';
            noBtn.style.display = 'none';
            successMsg.style.display = 'block';
            
            // Subtle background change on success
            document.body.style.backgroundColor = "#fff";
        });
    </script>
</body>

</html>
